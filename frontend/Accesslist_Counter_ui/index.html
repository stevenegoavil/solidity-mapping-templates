<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter Smart Contract - Frontend</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--JS in other folder-->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="js/app.js" defer></script>
    <!--Customized CSS Template-->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="content-wrapper" id="div-home">
                    <h1 class="text-center">Counter Smart Contract Template</h1>
                    <p class="mt-4">
                        Connect your MetaMask Wallet to use count function
                    </p>
                </div>
                <div class="mb-3">
                    <button id="connect" class="btn btn-primary">Connect Wallet</button>
                    <span id="walletAddress" class="ms-2 text-muted"></span>
                </div>
                <div class="mb-3">
                <button id="getOwner" class="btn btn-info">Show Contract Owner</button>
                    <p id="ownerDisplay" class="mt-2 text-muted"></p>
                </div>

                <div class="mb-3">
                    <label for="user-address" class="form-label"></label>
                    <input type="text" class="form-control" id="user-address" placeholder="Insert wallet-address here">
                    <br>
                    <button id="add-user" class="btn btn-success">Add User</button>
                    <button id="remove-user" class="btn btn-secondary">Revoke User</button>
                </div>

                <div class="mb-3">
                    <p>Current Count:<span id="count"></span></p>
                    <button id="increase" class="btn btn-success me-2">Increase by 1</button>
                    <button id="decrease" class="btn btn-secondary">Decrease by 1</button>
                </div>

        <div id="status" class="text mt-3"></div>

            </div>
        </div>

    </div>
</body>
